<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="normalize.css" rel="stylesheet" />
    <link href="skeleton.css" rel="stylesheet" />
    <title>Skeleton example</title>
    <style>
    .container .row > div {
      background: rgb(150,255,150);
    }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="one column">1</div>
        <div class="one column">2</div>
        <div class="one column">3</div>
        <div class="one column">4</div>
        <div class="one column">5</div>
        <div class="one column">6</div>
        <div class="one column">7</div>
        <div class="one column">8</div>
        <div class="one column">9</div>
        <div class="one column">10</div>
        <div class="one column">11</div>
        <div class="one column">12</div>
      </div>
      <div class="row">
        <div class="three columns">13</div>
        <div class="six columns">14</div>
        <div class="one column">15</div>
        <div class="two columns">16</div>
      </div>
    </div>
  </body>
</html>
