<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>

      var canvas = document.querySelector('.myCanvas');
      var width = canvas.width = window.innerWidth;
      var height = canvas.height = window.innerHeight;
      var ctx = canvas.getContext('2d');

      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(0,0,width,height);

      var image = new Image();
      image.src = 'firefox.png';

      // we need to make sure the image file has been loaded first,
      // otherwise the code will fail.
      image.onload = function() {
        ctx.drawImage(image, 150, 150);
        // 2 and 3 define the coordinates of the top left corner cut area
        // 4 and 5 define the width and height of the cut area
        // 6 and 7 define the coordinates of the cut-out portion of the image
        // 8 and 9 define the width and height to draw the cut-out area of the image
        ctx.drawImage(image, 20, 20, 185, 175, 350, 150, 185, 175);
      }

    </script>
  </body>
</html>
